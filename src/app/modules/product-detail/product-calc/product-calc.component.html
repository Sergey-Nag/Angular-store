<div class="card product-calc p-4">
    <div class="row">
        <div class="col">Price, $</div>
        <div class="col-4 text-end">{{price}}</div>
    </div>
    <div class="row align-items-center">
        <div class="col">Count</div>
        <div class="col-4">
            <input
                type="number"
                class="form-control form-control-sm"
                min="0"
                [max]="available"
                [value]="count"
                (change)="handleCountChange($event)">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <b>Total price, $</b>
        </div>
        <div class="col-4 text-end">{{totalPrice}}</div>
    </div>
</div>
